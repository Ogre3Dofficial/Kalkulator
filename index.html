<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Ogre3D ‚Äì Profi 3D Nyomtat√°s √År Kalkul√°tor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.standard_fonts_metrics.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.ttf.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
      max-width: 560px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2ecc71;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    .box {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.9;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #2ecc71;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      border: 1px solid #2ecc71;
    }
    .small {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 10px;
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hidden { display: none; }
    .logo {
      display: block;
      margin: 0 auto 15px;
      max-width: 160px;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="Ogre3D logo">
  <h1>Ogre3D √År Kalkul√°tor</h1>
  <div class="subtitle">Profi 3D nyomtat√°s √°raz√°s</div>

  <div class="box" id="kalkulator">

    <label>Modell neve (PDF-hez)</label>
    <input type="text" id="modelNev" placeholder="Pl.: Gamer kontroller tart√≥">

    <label>Kalkul√°ci√≥ t√≠pusa</label>
    <select id="mod">
      <option value="normal">Norm√°l</option>
      <option value="tobb">T√∂bb darabos</option>
      <option value="egyedi">Egyedi</option>
    </select>

    <div id="darabBox" class="hidden">
      <label>Darabsz√°m</label>
      <input type="number" id="darab" value="1">
    </div>

    <div id="tervezesBox" class="hidden">
      <label>Tervez√©si k√∂lts√©g (Ft)</label>
      <input type="number" id="tervezes" value="0">
    </div>

    <label>Nyomtat√°si id≈ë</label>
    <div class="row">
      <div><input type="number" id="ora" placeholder="√ìra" value="1"></div>
      <div><input type="number" id="perc" placeholder="Perc" value="0"></div>
    </div>

    <label>Anyagfogy√°s (gramm)</label>
    <input type="number" id="gramm" value="80">

    <label>PLA √°ra (Ft / kg)</label>
    <input type="number" id="pla" value="6000">

    <div class="row">
      <div>
        <label>Fogyaszt√°s (W)</label>
        <input type="number" id="watt" value="180">
      </div>
      <div>
        <label>√Åramd√≠j (Ft / kWh)</label>
        <input type="number" id="aram" value="36">
      </div>
    </div>

    <label>√ìrad√≠j (Ft / √≥ra)</label>
    <input type="number" id="oradij" value="800">

    <label>Bar√°ti kedvezm√©ny (%)</label>
    <input type="number" id="kedvezmeny" value="0">

    <button onclick="calc()">Kalkul√°l√°s</button>

    <div class="result" id="eredmeny">V√©gs≈ë √°r: ‚Äì</div>
    <div class="small" id="reszletek"></div>

    <button onclick="generatePDF()">PDF √°raj√°nlat gener√°l√°sa</button>
  </div>

  <div class="small">Ogre3D ‚Äì Webes √°rkalkul√°tor v3.0</div>

  <script>
    const modSelect = document.getElementById('mod');
    const darabBox = document.getElementById('darabBox');
    const tervezesBox = document.getElementById('tervezesBox');

    modSelect.addEventListener('change', () => {
      darabBox.classList.add('hidden');
      tervezesBox.classList.add('hidden');

      if (modSelect.value === 'tobb') darabBox.classList.remove('hidden');
      if (modSelect.value === 'egyedi') tervezesBox.classList.remove('hidden');
    });

    let lastData = {};

    function calc() {
      const ora = parseFloat(document.getElementById('ora').value) || 0;
      const perc = parseFloat(document.getElementById('perc').value) || 0;
      const gramm = parseFloat(document.getElementById('gramm').value) || 0;
      const pla = parseFloat(document.getElementById('pla').value) || 0;
      const watt = parseFloat(document.getElementById('watt').value) || 0;
      const aram = parseFloat(document.getElementById('aram').value) || 0;
      const oradij = parseFloat(document.getElementById('oradij').value) || 0;
      const kedvezmeny = parseFloat(document.getElementById('kedvezmeny').value) || 0;
      const darab = parseFloat(document.getElementById('darab').value) || 1;
      const tervezes = parseFloat(document.getElementById('tervezes').value) || 0;
      const modelNev = document.getElementById('modelNev').value || '-';

      const idoOra = ora + (perc / 60);
      const anyagkoltseg = gramm * (pla / 1000);
      const aramkoltseg = (watt / 1000) * idoOra * aram;
      const geptidij = idoOra * oradij;

      let osszes = anyagkoltseg + aramkoltseg + geptidij;

      if (modSelect.value === 'egyedi') osszes += tervezes;

      let egysegAr = osszes;
      let teljesAr = osszes;

      if (modSelect.value === 'tobb') {
        egysegAr = osszes / darab;
        teljesAr = osszes;
      }

      const kedv = egysegAr * (kedvezmeny / 100);
      const vegosszeg = Math.round(egysegAr - kedv);

      document.getElementById('eredmeny').innerText = `Egys√©g√°r: ${vegosszeg.toLocaleString()} Ft`;

      let reszlet = `Anyag: ${anyagkoltseg.toFixed(0)} Ft | √Åram: ${aramkoltseg.toFixed(0)} Ft | G√©pid≈ë: ${geptidij.toFixed(0)} Ft`;

      if (modSelect.value === 'tobb') {
        reszlet += ` | Teljes √°r: ${Math.round(teljesAr).toLocaleString()} Ft (${darab} db)`;
      }

      if (modSelect.value === 'egyedi') {
        reszlet += ` | Tervez√©s: ${tervezes.toFixed(0)} Ft`;
      }

      document.getElementById('reszletek').innerHTML = reszlet;

      lastData = {
        modelNev,
        idoOra,
        gramm,
        anyagkoltseg,
        aramkoltseg,
        geptidij,
        tervezes,
        darab,
        vegosszeg,
        teljesAr
      };
    }

async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // üî§ Bet≈±t√≠pus bet√∂lt√©se (Roboto-Regular.ttf a /fonts mapp√°ban)
  const fontUrl = "fonts/Roboto-Regular.ttf";
  const font = await fetch(fontUrl).then(r => r.arrayBuffer());
  const fontBase64 = btoa(String.fromCharCode(...new Uint8Array(font)));

  doc.addFileToVFS("Roboto-Regular.ttf", fontBase64);
  doc.addFont("Roboto-Regular.ttf", "Roboto", "normal");
  doc.setFont("Roboto");

  // üìÑ PDF tartalom
  doc.setFontSize(18);
  doc.text("Ogre3D ‚Äì √Åraj√°nlat", 14, 20);

  doc.setFontSize(12);
  doc.text(`Modell: ${lastData.modelNev}`, 14, 30);
  doc.text(`Nyomtat√°si id≈ë: ${lastData.idoOra.toFixed(2)} √≥ra`, 14, 40);
  doc.text(`Anyagk√∂lts√©g: ${Math.round(lastData.anyagkoltseg)} Ft`, 14, 50);
  doc.text(`√Åramk√∂lts√©g: ${Math.round(lastData.aramkoltseg)} Ft`, 14, 60);
  doc.text(`G√©pid≈ë k√∂lts√©g: ${Math.round(lastData.geptidij)} Ft`, 14, 70);

  let y = 80;

  if (modSelect.value === 'egyedi') {
    doc.text(`Tervez√©si k√∂lts√©g: ${Math.round(lastData.tervezes)} Ft`, 14, y);
    y += 10;
  }

  if (modSelect.value === 'tobb') {
    doc.text(`Darabsz√°m: ${lastData.darab} db`, 14, y);
    y += 10;
    doc.text(`Teljes √°r: ${Math.round(lastData.teljesAr)} Ft`, 14, y);
    y += 10;
  }

  doc.setFontSize(14);
  doc.text(`Egys√©g√°r: ${Math.round(lastData.vegosszeg)} Ft`, 14, y + 10);

  // üíæ Ment√©s
  doc.save("ogre3d_arajanlat.pdf");
}

  </script>
</body>
</html>
